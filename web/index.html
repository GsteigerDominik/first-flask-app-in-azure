<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

        <h1>First Flask App that runs in Azure</h1>
        <h2>Quersummenrechner </h2>

    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Input Number</label>

                    placeholder="Quersumme" disabled>
            </div>
        </form>
    </div>
